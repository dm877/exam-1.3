<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <title>1.3 макет</title>
</head>
<body class="page">
    <header class="page__page-header page-header">
        <button class="page-header__button page-header__button_menu"></button>
        <img src="imgs/logo.svg" alt="Логотип компании" class="page-header__logo _vertical-divider">
        <button class="page-header__button page-header__button_repair"></button>
        <button class="page-header__button page-header__button_search"></button>
    </header>
   <main class="main-content main">
    <h1 class="main__title">Услуги и сервисы</h1>
    <div class="main__side-menu side-menu">
            <button class="side-menu__nav-button side-menu__nav-button_selected">Ремонтируемые устройства</button>
            <button class="side-menu__nav-button">Ремонтируемые бренды</button>
            <button class="side-menu__nav-button">Дополнительные услуги</button>
            <button class="side-menu__nav-button">Цены на услуги</button>
            <button class="side-menu__nav-button">Адреса сервисных центров</button>
            <button class="side-menu__nav-button">Отзывы</button>
    </div>
    <section class="main__content content">
        <div class="content__text-container">
            <p class="text-container__text">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
            <button class="text-container__show-more show-more">Читать далее</button>
        </div>
        <img class="content__content-img" src="imgs/01.png" alt="Наша гордая стена">
    </section>
   </main>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/style_1-5.css">
    <title>1.5</title>
</head>
<body>
    <div class="brands">
        <h1 class="brands__header-text">Ремонт техники различных брендов</h2>
        <ul class="brands__brand-list swiper">
            <div class="brand-list__brand-item-wrapper swiper-wrapper">
                <template class="brand-item-template">
                    <li class="brand-list__brand-item brand-item swiper-slide">
                        <img src="" alt="" class="brand-item__logo">
                        <a href="#" class="brand-item__button"></a>
                    </li>
                </template>
            </div>
            <div class="brand-list__pagination swiper-pagination"></div>
        </ul>
        <button type="button" class="brands__show-more show-more">Показать все</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/script_1-5.js"></script>
</body>
</html>
